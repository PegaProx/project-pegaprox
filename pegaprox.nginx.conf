
# PegaProx Nginx Configuration

upstream pegaprox_backend {
    server 127.0.0.1:5000;
}

upstream pegaprox_vnc {
    server 127.0.0.1:5001;
}

upstream pegaprox_ssh {
    server 127.0.0.1:5002;
}

server {
    listen 80;
    server_name _;

    # Main Application Proxy
    location / {
        proxy_pass https://pegaprox_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # VNC WebSocket Proxy
    location ~ ^/api/clusters/.*/vncwebsocket {
        proxy_pass https://pegaprox_vnc;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Increase timeout for long-running VNC sessions
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
    }

    # SSH WebSocket Proxy
    location ~ ^/api/clusters/.*/shellws {
        proxy_pass https://pegaprox_ssh;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Increase timeout for terminal sessions
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
    }
}
